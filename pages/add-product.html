<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Añadir productos</title>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <!-- MAIN -->
    <main>
        <div class="container-fluid text-center my-5">
            <h1>Formulario de carga de productos</h1>
            <p>El formulario de carga de productos le permite a los usuarios agregar un nuevo producto a la tienda de impresión 3D.</p>
        </div>

        <form id="producto-form">
            <div class="container-fluid my-4">
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col">
                        <!-- Nombre del producto -->
                        <div class="mb-3">
                            <label for="nombre-producto" class="form-label fw-bold">Nombre del producto</label>
                            <input type="text" class="form-control" id="nombre-producto" value="">
                        </div>
                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descripcion-producto" class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" id="descripcion-producto" rows="3"></textarea>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <!-- Categoría -->
                                <div class="mb-3">
                                    <label for="categoria-producto" class="form-label fw-bold">Categoría</label>
                                    <select class="form-select" id="categoria-producto" required>
                                            <option value="Todo">Todo</option>
                                            <option value="Prototipo">Prototipo</option>
                                            <option value="Repuesto">Repuesto</option>
                                            <option value="Diseño artístico">Diseño artístico</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <!-- Stock disponible -->
                                <div class="mb-3">
                                    <label for="stock-producto" class="form-label fw-bold">Stock disponible</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="stock-producto" value="">
                                        <span class="input-group-text">PIEZAS</span>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <!-- Precio -->
                                <div class="mb-3">
                                    <label for="precio-producto" class="form-label fw-bold">Precio</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="precio-producto" value="">
                                        <span class="input-group-text">MXN</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <!-- Peso -->
                                <div class="mb-3">
                                    <label for="peso-producto" class="form-label fw-bold">Peso</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="peso-producto" value="">
                                        <span class="input-group-text">GRAMOS</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Dimensiones -->
                        <div class="mb-3">
                            <label for="dimensiones-producto" class="form-label fw-bold">Dimensiones del producto</label>
                            <div class="input-group" id="dimensiones-producto">
                                <span class="input-group-text">Largo</span>
                                <input type="number" class="form-control" id="largo-producto" value="">

                                <span class="input-group-text">Ancho</span>
                                <input type="number" class="form-control" id="ancho-producto" value="">
        
                                <span class="input-group-text">Alto</span>
                                <input type="number" class="form-control" id="alto-producto" value="">
        
                                <span class="input-group-text">CM</span>
                            </div>
                        </div>

                        <!-- Material -->
                        <div class="mb-3">
                            <label for="material-producto" class="form-label fw-bold">Material</label>
                            <div id="material-producto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="PLA" id="material-pla">
                                    <label class="form-check-label" for="material-pla">PLA</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ABS" id="material-abs">
                                    <label class="form-check-label" for="material-abs">ABS</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="PETG" id="material-petg">
                                    <label class="form-check-label" for="material-petg">PETG</label>
                                </div>
                            </div>
                        </div>

                        <!-- Imagen del producto -->
                        <div id="carga-imagen" class="mb-3">
                            <div>
                                <label for="imagen-producto" class="form-label fw-bold">Imagen del producto</label>
                                <input class="form-control" type="file" id="imagen-producto" accept="image/*" value="">
                            </div>
                            <div id="vista-previa-contenedor" class="mt-3">
                                <img id="vista-previa" src="" alt="Vista previa" style="max-width: 200px; display: none;">
                            </div>
                        </div>
                        <!-- Personalizacion -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="personalizacion">
                            <label class="form-check-label" for="personalizacion">
                                El cliente puede pedir personalizacion.
                            </label>
                        </div>
                        <!-- Boton onclick="agregarProducto()"-->
                        <div class="text-end">
                            <button type="button" class="btn btn-primary mb-3" id="btn-crear-producto" >Registrar</button>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </form>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../script/add-product.js"></script>

    <script src="../general/navbar/navbar.js"></script>

    <script src="/general/footer/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
