<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Lista de Productos</title>
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2 class="text-center">Listado de Productos</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Material</th>
                    <th>Imagen</th>
                    <th>Stock</th>
                    <th>Dimensiones</th>
                    <th>Peso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos">
                <!-- Productos generados dinámicamente -->
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
        <button class="btn btn-danger" onclick="eliminarTodos()">Eliminar Todos</button>
    </div>

    <div id="footer-placeholder"></div>

    <script src="listado-productos.js"></script>

    <script src="/general/navbar/navbar.js"></script>

    <script src="/general/footer/footer.js"></script>

</body>

</html>
