<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CodigoCepa/style/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de contacto</title>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <!-- FORMULARIO -->
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="/CodigoCepa/pictures/h3rmedia.png" alt="Logo" width="100">
                <h3 class="mt-2">Iniciar Sesión</h3>
            </div>
            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required
                        placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Ingresa tu contraseña">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-dark w-100">Ingresar</button>
            </form>

            <div id="successMessage" class="text-success mt-3" style="display: none;">
                Sus datos han sido almacenados correctamente 🎉
            </div>
            <!-- Link para registro -->
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="/CodigoCepa/pages/register.html" class="text-decoration-none">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="login.js"></script>

    <script src="/general/navbar/navbar.js"></script>

    <script src="/general/footer/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
